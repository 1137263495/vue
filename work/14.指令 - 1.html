<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app" >
  <p v-if="!flag">xxx</p>
  <p v-else-if="flag">111</p>
  <p v-else>000</p>
</div>
<script>
  var vm=new Vue({
    el:'#app',
    data:{
    flag:true
    }
  })


</script>
</body>
</html>
