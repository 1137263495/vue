<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app" >
  <ul>
    <li v-for="(item,index) in list">
      {{index}}--{{item}}
    </li>
    <li v-for="(val,key,index) in list">
      {{index}}--{{val}}--{{key}}
    </li>
  </ul>
</div>
<script>
  var vm=new Vue({
    el:'#app',
    data:{
      list:[2,1]
    }
  })
</script>
</body>
</html>
