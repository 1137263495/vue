<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app" >
  {{name}}
</div>
<script>
  Vue.config.productionTip=false
  //data对象的属性都会转绑给vue的实例对象
  var vm=new Vue({
    wife:'aa',
    el:'#app',
    data:{
     name:123
    }
  })
  //console.log(vm.$root===vm)
  //console.log(vm.$el)
  //console.log(vm.$options.wife)
  console.log(vm.$data.name)
</script>
</body>
</html>
