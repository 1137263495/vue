<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app" >
  <div v-if="flag">
    邮箱：<input type="text" v-bind:key="0">
  </div>
  <div v-else>
    密码：<input type="text" v-bind:key="1">
  </div>
  <button v-on:click="flag=!flag">点击</button>
</div>
<script>
  var vm=new Vue({
    el:'#app',
    data:{
       flag:true
    }
  })
</script>
</body>
</html>
